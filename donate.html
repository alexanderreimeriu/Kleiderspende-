<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kleiderspende – Formular</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="container py-4 d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div class="d-flex align-items-center mb-3 mb-md-0">
      <img src="assets/logo.png" alt="Kleiderspende Logo" class="img-fluid" style="height: 60px; max-height: 10vh; margin-right: 15px;">
      <h1 class="h3 mb-0">Kleiderspende</h1>
    </div>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="index.html">Start</a>
      <a class="nav-link active" href="donate.html">Spenden</a>
      <a class="nav-link" href="about.html">Info</a>
      <a class="nav-link" href="contact.html">Kontakt</a>
    </nav>
  </header>
  <main class="container">
    <h2 class="text-center">Spende registrieren</h2>
    <form id="spendenForm">
      <div class="mb-3">
        <label for="inputName" class="form-label">Name*</label>
        <input type="text" class="form-control" id="inputName" name="name" required>
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email*</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="selectArt" class="form-label">Art der Spende</label>
        <select class="form-select" id="selectArt" name="art">
          <option>Kleidung für Erwachsene</option>
          <option>Kinderkleidung</option>
          <option>Schuhe</option>
          <option>Accessoires</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="selectRegion" class="form-label">Krisengebiet</label>
        <select class="form-select" id="selectRegion" name="region">
          <option>Ukraine</option>
          <option>Gaza</option>
          <option>Syrien</option>
          <option>Türkei</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="abholung" name="abholung">
        <label class="form-check-label" for="abholung">Abholung gewünscht</label>
      </div>
      <div class="mb-3">
        <label for="inputAdresse" class="form-label">Adresse (nur bei Abholung)</label>
        <textarea class="form-control" id="inputAdresse" name="adresse" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Spende abschicken</button>
      <div id="erfolgMsg" class="mt-3 text-success"></div>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
