<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kleiderspende – Formular</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="container py-4">
    <h1 class="text-center">Kleiderspende</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="index.html">Start</a>
      <a class="nav-link active" href="donate.html">Spenden</a>
      <a class="nav-link" href="about.html">Info</a>
      <a class="nav-link" href="contact.html">Kontakt</a>
    </nav>
  </header>
  <main class="container">
    <h2 class="text-center">Spende registrieren</h2>
    <form id="spendenForm">
      <div class="mb-3">
        <label class="form-label">Art der Kleidung*</label>
        <select class="form-select" name="kleidung" required>
          <option>Jacken</option>
          <option>Hosen</option>
          <option>Shirts</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Krisengebiet*</label>
        <select class="form-select" name="region" required>
          <option>Ukraine</option>
          <option>Gaza</option>
          <option>Syrien</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Art der Übergabe*</label>
        <select class="form-select" id="uebergabeArt" name="uebergabe" required>
          <option value="abholung">Abholung</option>
          <option value="geschaeftsstelle">Übergabe an Geschäftsstelle</option>
        </select>
      </div>
      <div class="mb-3" id="adresseContainer">
        <label class="form-label">Abholadresse*</label>
        <input type="text" class="form-control" name="adresse" id="adresse">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Spende abschicken</button>
      </div>
      <div id="erfolgMsg" class="text-success"></div>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
